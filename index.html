<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Jeremy Rupprecht</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id = "centeredFlexbox"> 
        <div id = "calculatorBody">
            <div id ="digitDisplayArea">
                <div id = "digitDisplay">0</div>
            </div>
            <div id = "buttonsGrid"> 
                <div class="button" id="C">C</div>
                <div class="button" id="B">B</div>
                <div class="button disableUponDivideBy0" id="+/-">+/-</div>              
                <div class="button operator disableUponDivideBy0" id="/">/</div>         
                <div class="button digit" id="7">7</div>
                <div class="button digit" id="8">8</div>
                <div class="button digit" id="9">9</div>
                <div class="button operator disableUponDivideBy0" id="*">*</div>        
                <div class="button digit" id="4">4</div>
                <div class="button digit" id="5">5</div>
                <div class="button digit" id="6">6</div>
                <div class="button operator disableUponDivideBy0" id="-">-</div>         
                <div class="button digit" id="1">1</div>
                <div class="button digit" id="2">2</div>
                <div class="button digit" id="3">3</div>
                <div class="button operator disableUponDivideBy0" id="+">+</div>        
                <div class="button zeroButton digit" id="0">0</div>
                <div class="button disableUponDivideBy0" id=".">.</div>                 
                <div class="button" id="=">=</div>
            </div>
        </div>
    </div>
</body>
</html>
